[agent]
  interval = "1s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "1s"
  flush_jitter = "0s"
  precision = ""
  debug = false
  quiet = false
  logfile = ""

[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  database = "main_storage" # replace with your database name
  username = "telegraf" # replace with your username
  password = "metricsmetricsmetricsmetrics" # replace with your password

[[inputs.kafka_consumer]]
  brokers = ["kafka:9092"]
  topics = ["all_data"]
  consumer_group = "all_data"
  offset = "oldest"
  data_format = "json"
